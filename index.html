<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="media/main_favicon.png" type="image/png">
    <link rel="icon" href="media/main_favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Panel -->
    <div id="nav-panel">
        <button id="add-course-button">Add Course</button>
        <button id="show-hidden-courses-button">Edit </button>
        <!-- Container for course buttons -->
        <div id="course-buttons-container"></div>
        <!-- Additional navigation content can go here -->
    </div>
    
    <!-- Main Working Area -->
    <div id="main-content">
        <!-- Left Side Content (2/3 horizontally) -->
        <div id="left-content">
            <div id="calendar-container">
                <h2>Calendar</h2>
                <div id="calendar-iframe-container"></div>
                <button id="add-calendar-button">Add Calendar</button>
                <div id="calendar-input-container" class="hidden">
                    <input type="text" id="calendar-url-input" placeholder="Enter Calendar URL" />
                    <button id="save-calendar-url-button">Save</button>
                </div>
            </div>

            <h1 id="course-name-h1" class="hidden">Course Name</h1>

            <div id="study-type-buttons" class="hidden">
                <h2>Tasks</h2>
                <button id="add-to-do-button">Add Task</button>
                <button id="set-study-types-button">Set Study Types</button>
                <input id="study-types-input" type="text" class="hidden" placeholder="Enter study types separated by commas">
                <button id="save-study-types-button" class="hidden">Save Study Types</button>
            </div>
            <div id="to-do-list-container" class="hidden">
                <div id="to-do-items"></div>
            </div>
            <div id="study-type-buttons-container" class="hidden">
                <h3>Study Types</h3>
            </div>
            <div id="course-lecture-buttons" class="hidden">
                <h2>Content</h2>
                <button id="add-content-button">Add Content</button>
                <button id="add-random-day-button">Set Random Day</button>
                <button id="set-study-days-button">Set Study Days</button>
                <input type="text" id="study-days-input" class="hidden">
                <button id="save-study-days-button" class="hidden">Save</button>
            </div>
            <div id="date-picker-box" class="hidden">
                <p id="study-days-label">Study Days:</p>
                <input type="date" id="date-picker">
                <div class="date-container" id="selected-dates"></div>
                <script src="dateScript.js"></script>
            </div>

            <div id="content-grid-container" class="hidden">
                <!-- This div will be populated with the grids for each selected date and "All" -->
            </div>
            
            <!-- Additional main content can go here -->
        </div>
        
        <!-- Right Side Content (1/3 horizontally) -->
        <div id="right-content">
            <div id="course-form" class="hidden">
                <input type="text" id="course-name" placeholder="Course Name" required>
                <div class="button-container">
                    <div>
                        <button id="create-course-button">Create Course</button>
                        <button id="hide-course-button" class="hidden">Hide Course</button>
                    </div>
                    <button id="cancel-create-course-button">Cancel</button>
                </div>
            </div>

            <div id="add-content-form" class="hidden">
                <input type="text" id="content-name" placeholder="Content Name" required>
                <input type="date" id="content-date" required>
                <button id="save-content-button">Save</button>
            </div>

            <div id="api-key-prompt" class="hidden">
                <div class="api-key-container">
                    <label for="gemini-api-key-input">Please enter a Gemini API Key:</label>
                    <input type="text" id="gemini-api-key-input" class="api-key-input" />
                    <button id="save-api-key-button" class="save-api-key-button">Save</button>
                </div>
            </div>

            <div id="content-details" class="hidden">
                <input id="content-detail-name" type="text" class="content-name-input" />
                <div id="days-studied-container" class="days-studied-container"></div>
                <div id="content-details-button-container">
                    <button id="delete-content-button" class="delete-button">Delete</button>
                    <button id="upload-media-button" class="upload-media-button">Upload Media</button>
                    <button id="generate-questions-button" class="generate-questions-button">Generate Questions</button>
                </div>
            </div>
            

            <div id="study-times-container" class="hidden">
                <h3>Study Times</h3>

             <!-- Add the canvas element for the chart -->
            <div id="chart-containter" class="hidden">
                <canvas id="study-times-chart" ></canvas>
                <div>
                    <input type="range" id="zoom-slider" min="1" max="105" step="1" value="7" oninput="updateZoom()">
                    <label for="zoom-slider">Zoom: <span id="zoom-label">7 Days</span></label>
                </div>
                <div id="toggle-container">
                    <label>
                        <input type="radio" name="grouping" value="days" checked> Days
                    </label>
                    <label>
                        <input type="radio" name="grouping" value="weeks"> Weeks
                    </label>
                </div>
            </div>

            <table id="study-times-table">
                <thead>
                    <tr>
                        <th>Date</th> <!-- Add this line for the date column -->
                        <th>Name</th>
                        <th>Time Elapsed</th>
                        <th>Study Type</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
            <!-- Additional secondary content can go here -->
            <p>Â© Michael J Del Sesto, 2024    </p>
        </div>
    </div>

        <!-- Slide Viewer Section -->
        <div id="slide-viewer" class="hidden">
            <button id="prev-slide" class="generic-button">Previous</button>
            <img id="slide-image" src="" alt="Slide">
            <button id="next-slide" class="generic-button">Next</button>
            <button id="back-button" class="generic-button">Back</button>
        </div>
    
    <script src="renderer.js"></script>
</body>
</html>
